<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        #add-note-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        #dark-mode-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        body.dark-mode #dark-mode-btn {
            background-color: black;
            border-color: #777;
        }
        
        body.dark-mode {
            background-color: #222;
        }
        
        body.dark-mode .note {
            background-color: #444;
            color: #eee;
        }
        
        body.dark-mode .note-content {
            background-color: transparent;
            color: #eee;
            scrollbar-width: thin;
            scrollbar-color: #555 #444;
        }
        
        /* Webkit browsers scrollbar styling */
        body.dark-mode .note-content::-webkit-scrollbar {
            width: 6px;
        }
        
        body.dark-mode .note-content::-webkit-scrollbar-track {
            background: #444;
            border-radius: 3px;
        }
        
        body.dark-mode .note-content::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }
        
        #add-note-btn:hover {
            background-color: #45a049;
        }
        
        .note {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #fff9c4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 10px;
            resize: both;
            overflow: hidden;
            min-width: 150px;
            min-height: 150px;
        }
        
        .note {
            cursor: default;
        }
        
        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            cursor: move;
            z-index: 2;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
            z-index: 3; /* Above draggable area's z-index of 2 */
            position: relative;
        }
        
        .note-content {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            resize: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            padding: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <button id="add-note-btn" title="Add new note (or press \)">+</button>
    <button id="dark-mode-btn" title="Toggle dark mode"></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addNoteBtn = document.getElementById('add-note-btn');
            const darkModeBtn = document.getElementById('dark-mode-btn');
            
            // Dark mode toggle
            darkModeBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('sticky-notes-dark-mode', document.body.classList.contains('dark-mode'));
            });
            
            // Load dark mode preference
            if (localStorage.getItem('sticky-notes-dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Load saved notes from localStorage
            loadNotes();
            
            // Add note on button click - always at random position
            addNoteBtn.addEventListener('click', () => {
                createNote();
            });
            
            // Add note on backslash key press
            document.addEventListener('keydown', (e) => {
                if (e.key === '\\') {
                    createNote(null, null);
                }
            });
            
            function createNote(x, y) {
                const note = document.createElement('div');
                note.className = 'note';
                
                // Position at mouse or random location
                if (x && y) {
                    note.style.left = `${x}px`;
                    note.style.top = `${y}px`;
                } else {
                    note.style.left = `${Math.random() * (window.innerWidth - 250)}px`;
                    note.style.top = `${Math.random() * (window.innerHeight - 250)}px`;
                }
                
                note.innerHTML = `
                    <textarea class="note-content" placeholder="Type here..." spellcheck="false"></textarea>
                    <button class="close-btn" style="position: absolute; top: 0; right: 0;">×</button>
                `;
                
                // Add to DOM
                document.body.appendChild(note);
                
                // Make draggable
                makeDraggable(note);
                
                // Close button functionality
                const closeBtn = note.querySelector('.close-btn');
                closeBtn.addEventListener('click', () => {
                    note.remove();
                    saveNotes();
                });
                
                // Save on content change
                const textarea = note.querySelector('.note-content');
                textarea.addEventListener('input', saveNotes);
                
                // Immediately focus and select the text area
                setTimeout(() => {
                    const textarea = note.querySelector('.note-content');
                    textarea.focus();
                    textarea.select();
                }, 10);
            }
            
            function makeDraggable(note) {
                let isDragging = false;
                let startX, startY, startLeft, startTop;
                
                note.addEventListener('mousedown', (e) => {
                    // Only handle clicks in top 15px
                    if (e.offsetY <= 15) {
                        isDragging = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        startLeft = parseInt(note.style.left) || 0;
                        startTop = parseInt(note.style.top) || 0;
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    note.style.left = `${startLeft + dx}px`;
                    note.style.top = `${startTop + dy}px`;
                    e.preventDefault();
                });
                
                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        saveNotes();
                    }
                });
            }
            
            function saveNotes() {
                const notes = document.querySelectorAll('.note');
                const notesData = [];
                
                notes.forEach(note => {
                    notesData.push({
                        x: note.style.left,
                        y: note.style.top,
                        width: note.style.width,
                        height: note.style.height,
                        content: note.querySelector('.note-content').value
                    });
                });
                
                localStorage.setItem('sticky-notes', JSON.stringify(notesData));
            }
            
            function loadNotes() {
                const savedNotes = localStorage.getItem('sticky-notes');
                if (savedNotes) {
                    try {
                        const notesData = JSON.parse(savedNotes);
                        notesData.forEach(noteData => {
                            const note = document.createElement('div');
                            note.className = 'note';
                            note.style.left = noteData.x;
                            note.style.top = noteData.y;
                            note.style.width = noteData.width;
                            note.style.height = noteData.height;
                            note.innerHTML = `
                                <textarea class="note-content" spellcheck="false">${noteData.content || ''}</textarea>
                                <button class="close-btn" style="position: absolute; top: 0; right: 0;">×</button>
                            `;
                            
                            document.body.appendChild(note);
                            makeDraggable(note);
                            
                            const closeBtn = note.querySelector('.close-btn');
                            closeBtn.addEventListener('click', () => {
                                note.remove();
                                saveNotes();
                            });
                            
                            note.querySelector('.note-content').addEventListener('input', saveNotes);
                        });
                    } catch (e) {
                        console.error('Failed to load notes:', e);
                    }
                }
            }
        });
    </script>
</body>
</html>
