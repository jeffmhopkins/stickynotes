<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .note {
            background-color: #ffffcc;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            min-height: 150px;
            position: absolute;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            cursor: move;
        }
        .note textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: transparent;
            resize: none;
            font-family: Arial, sans-serif;
        }
        .note .delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
        }
        #addNote {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="addNote">Add Note</button>
    <div id="notes"></div>

    <script>
        // Load notes from localStorage on page load
        window.onload = function() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            let highestZIndex = 0;
            let lastNoteId = localStorage.getItem('lastNoteId');

            notes.forEach(note => {
                createNoteElement(note.id, note.content, note.x, note.y, note.zIndex);
                if (note.zIndex > highestZIndex) {
                    highestZIndex = note.zIndex;
                }
            });

            // Focus the last opened note
            if (lastNoteId) {
                const lastNote = document.getElementById(lastNoteId);
                if (lastNote) {
                    lastNote.querySelector('textarea').focus();
                }
            }

            // Set the next z-index for new notes
            document.getElementById('addNote').dataset.nextZIndex = highestZIndex + 1;
        };

        // Add new note
        document.getElementById('addNote').addEventListener('click', function() {
            const id = Date.now().toString();
            const zIndex = parseInt(this.dataset.nextZIndex || 1);
            createNoteElement(id, '/', 50, 50, zIndex);
            saveNote(id, '/', 50, 50, zIndex);
            this.dataset.nextZIndex = zIndex + 1;

            // Focus the newly created note
            const newNote = document.getElementById(id);
            newNote.querySelector('textarea').focus();
            localStorage.setItem('lastNoteId', id);
        });

        // Create note element
        function createNoteElement(id, content, x, y, zIndex) {
            const note = document.createElement('div');
            note.className = 'note';
            note.id = id;
            note.style.left = x + 'px';
            note.style.top = y + 'px';
            note.style.zIndex = zIndex;

            const textarea = document.createElement('textarea');
            textarea.value = content;
            textarea.addEventListener('input', function() {
                saveNote(id, this.value, x, y, zIndex);
            });

            // Update lastNoteId when note is focused
            textarea.addEventListener('focus', function() {
                localStorage.setItem('lastNoteId', id);
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete';
            deleteBtn.innerText = 'X';
            deleteBtn.onclick = function() {
                note.remove();
                deleteNote(id);
                if (localStorage.getItem('lastNoteId') === id) {
                    localStorage.removeItem('lastNoteId');
                }
            };

            note.appendChild(textarea);
            note.appendChild(deleteBtn);
            document.getElementById('notes').appendChild(note);

            // Make note draggable
            let isDragging = false;
            let currentX;
            let currentY;
            let xOffset = 0;
            let yOffset = 0;

            note.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            function startDragging(e) {
                xOffset = e.clientX - currentX;
                yOffset = e.clientY - currentY;
                isDragging = true;

                // Bring note to front
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const maxZIndex = Math.max(...notes.map(n => n.zIndex), 0);
                note.style.zIndex = maxZIndex + 1;
                updateZIndex(id, maxZIndex + 1);
                document.getElementById('addNote').dataset.nextZIndex = maxZIndex + 2;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - xOffset;
                    currentY = e.clientY - yOffset;
                    note.style.left = currentX + 'px';
                    note.style.top = currentY + 'px';
                    saveNote(id, textarea.value, currentX, currentY, note.style.zIndex);
                }
            }

            function stopDragging() {
                isDragging = false;
            }

            // Set initial position for saving
            currentX = x;
            currentY = y;
        }

        // Save note to localStorage
        function saveNote(id, content, x, y, zIndex) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const noteIndex = notes.findIndex(note => note.id === id);
            const noteData = { id, content, x, y, zIndex };

            if (noteIndex >= 0) {
                notes[noteIndex] = noteData;
            } else {
                notes.push(noteData);
            }

            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Delete note from localStorage
        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Update z-index in localStorage
        function updateZIndex(id, zIndex) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const note = notes.find(note => note.id === id);
            if (note) {
                note.zIndex = zIndex;
                localStorage.setItem('notes', JSON.stringify(notes));
            }
        }
    </script>
</body>
</html>
